<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" >
       <div class="slide" >
              <div class="item" style="background-image: url(image/img1.jpg);" ></div>
              <div class="item" style="background-image: url(image/img2.jpg);"></div>
              <div class="item" style="background-image: url(image/img3.jpg);"></div>
              <div class="item" style="background-image: url(image/img4.jpg);"></div>
       </div>
       <div class="button">
        <button class="prev"> "<" </button><button class="next">">"</button>
       </div>
    </div>
    <script src="app.js" ></script>
</body>
</html>
